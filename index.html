<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="headings">
            <h1>Amazon</h1>
            <h3>Shop your favourite products</h3>
            <nav class="navbar">
                <ul>
                    <li><B>Home</B></li>
                    <li><B>Products</B></li>
                    <li><B>My Profile</B></li>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
                <div class="productcard">
    
                    <img src="https://i.pinimg.com/736x/99/73/75/997375d6ac84565a9b189218e6ae101e.jpg" width =250px height=200px alt="online shopping">

                     <div class="product info">
                        <h2>Easy Shopping</h2>
                     </div>   
                     <h4>Shop Anywhere & Any Products</h4>

                     <div class="btn">
                        <button>Start</button>
                        <button>Stop</button>
                     </div>
                </div>

                <section class="box">Sarees</section>
                <section class="box">T-Shirts</section>
                <section class="box">Trousers</section>
                <section class="box">Partywear</section>
                <section class="box">Traditional</section>
                <section class="box">Cotton Clothes</section>
                <section class="box">Sandles</section>
                <section class="box">Beauty Products</section>
                <section class="box">Home Products</section>


                <div class="grid container">
                    <div class="Item item1">header</div>
                    <div class="Item item1">sidebar</div>
                    <div class="Item item1">content</div>
                    <div class="Item item1">footer</div>
            </div>             
        </main>
    </body>
    
</html>
